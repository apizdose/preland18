
<h4>Это типа наша форма, которая отправляет запрос на req.html</h4>
<form action="tags/req.html" method="get" target="frame" id="createform" class="form">
    <label for="name">Enter Name</label>
    <input name="name" id="name" placeholder="Name" required=""/>
    <input type="submit" id="runbutton"/>
  </form>
  <br>
  <br>
  <h4>А это наш iframe который ссылается req.html, где внутри код - подождать 5 сек и вывести на экран все что пришлет ему форма.</h4>
  <iframe id="frm" name="frame" frameborder="3"></iframe>
